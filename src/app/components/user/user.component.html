<div class="container">
  <h1>Editar usuário Nayara</h1>
  <form [formGroup]="userForm">
    <div class="form-group">
      <label for="name">Nome: </label><br>
      <input type="text" name="name" id="name" placeholder="Nome" formControlName="first_name">
    </div>
    <div class="form-group">
        <label for="last_name">Sobrenome: </label><br>
      <input type="text" name="last_name" id="last_name" placeholder="Sobrenome" formControlName="last_name">
    </div>
    <div class="form-group" *ngIf="userForm && userForm.value && userForm.value.avatar">
        <img [src]="userForm.value.avatar">
    </div>
    <a href="/">
      <button type="button" class="btn btn-primary" name="button">Voltar para listagem</button>
    </a>
    <br><br>
    <button type="button" name="button" class="btn btn-primary" (click)="save()">Salvar usuário</button>
  </form>
</div>
